{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/50d3a141d5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>What's Cooking?</title>
</head>
<body>
    <div class="content">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Whats's Cooking?</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="#">Add Recipe</a>
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% block content %}
            <!-- Content from other templates goes here -->
            {% endblock content %}
        </main>
    </div>   

    <!-- Footer --> 
    <footer class="social">
        <span>Follow us on:</span>
        <a href="https://www.facebook.com" rel="noopener" target="_blank"
            aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://instagram.com" rel="noopener" target="_blank"
            aria-label="Find us on Instagram (link opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://tiktok.com" rel="noopener" target="_blank"
            aria-label="Find us on TikTok (link opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://youtube.com" rel="noopener" target="_blank"
           aria-label="Find us on YouTube(link opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
    </footer> 
             
</body>
</html>
