{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container details form align-items-center">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form action="{% url 'add_recipe' %}" method="POST">
            {% csrf_token %}
                <div class="card card-body">
                    <h1>Create a Recipe</h1>
                    {{ recipe_form | crispy }}
                </div>
                <div class="card card-body">
                    <h1>Add ingredients</h1>
                    {{ ingredient_form | crispy }}
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'recipes' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
        

{% endblock %}
