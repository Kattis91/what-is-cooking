{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block additional_styles %}
<style>
    body {
        background-color: rgb(225, 221, 221);
    }
</style>
{% endblock %}

{% block content %}

<div class="container form align-items-center">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form action="{% url 'add_recipe' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="card card-body">
                    <h1>Add a Recipe</h1>
                    {{ form | crispy }}
                </div>
                <div class="buttons">
                    <button class="btn btn-success links" type="submit">Save</button>
                    <a href="{% url 'recipes' %}" class="btn btn-danger back links">Cancel</a>
                </div>  
            </form>
        </div>
    </div>
</div>
        
{% endblock %}
