{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container details form align-items-center">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form method="POST">
            {% csrf_token %}
                <div class="card card-body">
                    <h1>Edit your Recipe</h1>
                    {{ form | crispy }}
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'recipes' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</div>

{% endblock %}
